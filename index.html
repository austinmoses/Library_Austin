<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Denver Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
  </head>
  <body>
  <div class="container-fluid">
  <div class="header-image row">
    <h2 class="header-text col-md-4 col-md-offset-4">Denver Library</h2>
  </div>

  <div class="display-container no-gutter row">
    <div class="library-container col-md-5 ">
      <h3 class="library-labels col-md-4">Search Library</h3>
      <br></br>
        <form class="search">
        <div class="form-group">
          <label class="form-label">Title:</label>
          <input id="titleInput" type="text" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
          <label class="form-label">Author:</label>
          <input id="authorInput" type="text" class="form-control" placeholder="Author">
        </div>
        <div class="form-group">
          <label class="form-label">Pages:</label>
          <input id="pagesInput" type="text" class="form-control" placeholder="Pages">
        </div>
        <button id="searchSubmit" type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="results-container col-md-5">
      <h3 class="library-labels col-md-4">Results</h3>
      <br></br>
      <div class="jumbotron jumbotron-fluid jumbotron-style">

      </div>
    </div>
</div>

<!-- <input class="my-name"/>
<button class="get-my-name">Alert My Name</button> -->

  <div class="browse-container no-gutter row">
    <div class="col-md-6">
    <h3 class="browse-label">Browse Library</h3>
    <div id="libraryContent" class="jumbotron jumbotron-fluid jumbotron-style">
      <table id="libTable" class="table table-bordered">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Page Length</th>
          <th>Date Published</th>
        </tr>
      </table>
    </div>
    </div>
  <div class="col-md-2">
    <h3 class="browse-label">Refine by:</h3>
    <div class="browse-button btn-group-vertical">
      <button type="button" class="btn btn-primary">Refine by Book</button> <!--getBookByTitle-->
      <button type="button" class="btn btn-primary">Refine by Author Info</button> <!--getBookByAuthor-->
      <button type="button" class="btn btn-primary">Author Directory</button> <!--getAuthors & getRandomAuthorName-->
    </div>
  </div>
    <div class="results-container col-md-4">
      <h3 class="browse-label">Refined Results</h3>
      <div class="jumbotron jumbotron-fluid jumbotron-style">

      </div>
    </div>
  </div>

  <div class="display-container no-gutter row">
    <h3 class="edit-label">Edit Library</h3>
    <button type="button" class="btn btn-primary button-space col-md-4 col-md-offset-2">Add Book(s)</button>
    <button type="button" class="btn btn-primary button-space col-md-4">Remove Book(s)</button>
  </div>
</div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/library.js"></script>
  </body>
</html>
