<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h2>Library Project</h2>
    <section class="sign-up section-format col-md-4 clearfix">
      <form>
      <div class="form-group">
        <label class="form-label">Title:</label>
        <input id="titleInput" type="text" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label class="form-label">Author:</label>
        <input id="authorInput" type="text" class="form-control" placeholder="Author">
      </div>
      <div class="form-group">
        <label class="form-label">Pages:</label>
        <input id="pagesInput" type="text" class="form-control" placeholder="Pages">
      </div>
      <button id="searchSubmit" type="submit" class="btn btn-default">Submit</button>
    </form>
    </section>
    <script type="text/javascript" src="library.js"></script>
  </body>
</html>
